<div class="panel panel-danger">
  <div class="panel-heading">High<span class="badge">{{taskCount}}</span></div>
  <div class="panel-body" style="max-height: 500px; overflow-y:auto">
<form class="form-inline">
  <div class="form-group">
    <div class="row">
      <div class="col-xs-12" *ngFor="let task of tasks ; let i=index">
        <input type="checkbox" id="high + {{i}}"  (change)="isChecked = !isChecked"
         name="highTaskName"/>
        <label for="high + {{i}}" *ngIf = "!isChecked;else strike">{{task}}</label>
        <ng-template #strike>
          <label for="high + {{i}}" style="text-decoration: line-through">{{task}}</label>
          </ng-template>
        <span class="glyphicon glyphicon-remove" (click)="onDelete(i)"></span>
        <span class="glyphicon glyphicon-pencil" (click)="onEdit(i)"></span>
      </div>
    </div>
  </div>
</form>
</div>
</div>
