<div class="panel panel-warning">
  <div class="panel-heading">Medium <span class="badge">{{taskCount}}</span></div>
  <div class="panel-body" style="max-height: 500px; overflow-y:auto">
<form class="form-inline">
  <div class="form-group">
    <div class="row">
      <div class="col-xs-12" *ngFor="let task of tasks ; let i=index">
        <!--<input type="checkbox" id="medium + {{i}}"/>
        <label for="medium + {{i}}" *ngIf = "!todo;else strike">{{task}}</label>
        <ng-template #strike>
          <label for="high + {{i}}" style="text-decoration: line-through">{{task}}</label>
          </ng-template>-->
          <input type="checkbox" id="medium + {{i}}" [(ngModel)]="todo" name="medTaskName" />
            <label for="medium + {{i}}" *ngIf="!todo;else strike">{{task}}</label>
            <ng-template #strike>
              <label for="medium + {{i}}" style="text-decoration: line-through">{{task}}</label>
            </ng-template>
        <span class="glyphicon glyphicon-remove" (click)="onDelete(i)"></span>
        <span class="glyphicon glyphicon-pencil" (click)="onEdit(i)"></span>
      </div>
    </div>
  </div>
</form>
</div>
</div>
